<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>多选器 DEMO</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./song-select-multiple.css">
</head>
<body>
  <div class="song-select song-select-multiple song-select-show-search" style="width: 100%">
    <div class="song-select-selector">
      <span class="song-select-selection-item">
        <span class="song-select-selection-item-content">a10</span>
        <span class="song-select-selection-item-remove" style="user-select: none;" unselectable="on" aria-hidden="true">
          <span role="img" aria-label="close" class="anticon anticon-close">
            <svg viewBox="64 64 896 896" focusable="false" class="" data-icon="close" width="1em" height="1em" fill="currentColor" aria-hidden="true">
              <path d="M563.8 512l262.5-312.9c4.4-5.2.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9A7.95 7.95 0 00203 838h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z"></path>
            </svg>
          </span>
        </span>
      </span>
      <span class="song-select-selection-search" style="width: 4px;">
        <input autocomplete="off" class="song-select-selection-search-input" style="opacity: 0;" role="combobox" aria-haspopup="listbox" aria-owns="rc_select_33_list" aria-autocomplete="list" aria-controls="rc_select_33_list" aria-activedescendant="rc_select_33_list_7" value="" id="rc_select_33" aria-expanded="false" readonly="" unselectable="on">
        <span class="song-select-selection-search-mirror" aria-hidden="true">&nbsp;</span>
      </span>
    </div>
  </div> 
  <script src="./song-select-multiple.js"></script>
</body>
